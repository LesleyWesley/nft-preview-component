<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main class="card">
        <div class="container">
            <div class="card-main">
                <div class="item-image-section">

                </div>
                <a href="#"><h1>Equilibrium #3429</h1></a>
                <p class="product-description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="details">
                    <div class="details-half">
                        <img src="images/icon-ethereum.svg" alt="" class="icon"/>
                        <p class="ethereum">0.041Eth</p>
                    </div>
                    <div class="details-half">
                        <img src="images/icon-clock.svg" alt="" class="icon"/>
                        <p>3 days left</p>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <img src="images/image-avatar.png" alt="" class="avatar" />
                <p>Creation of <a href="#" class="author-name">Jules Wyvern</a>
            </div>
        </div>
    </main>
</body>
</html>
